apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: 150010133403.dkr.ecr.eu-north-1.amazonaws.com/auth:latest
          name: auth
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: connectionString
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: jwtSecret
            - name: JWT_EXPIRATION
              value: '24h'
            - name: TCP_PORT
              value: '3002'
            - name: HTTP_PORT
              value: '3003'
            - name: COOKIE_EXPIRY
              value: '3600'
          ports:
            - containerPort: 3002
            - containerPort: 3003
